<script type="text/javascript" charset="utf-8">
	var ctx;
	var shape;
	var oldshape;
	function draw(){
		var canvas = document.getElementById("tetris");
		if (canvas.getContext){
			ctx = canvas.getContext("2d");
			var tetromino1 = new Shape(1,19,0,19,2,19,1,18,"blue");
			drawShape(ctx,tetromino1,tetromino1.color);
			var tetromino2 = new Shape(2,0,3,0,3,1,4,1,"green");
			shape=tetromino2;
			drop(ctx,shape,shape);
			tetromino3=new Shape(5,0,6,0,5,1,6,1,"yellow");
		//	shape=tetromino3;
		}
	}	
	
	function drawBox(ctx,x,y,color){
		ctx.fillStyle = color;
		ctx.fillRect(x*20,y*20,20,20);
	}
	
	function Shape(x1,y1,x2,y2,x3,y3,x4,y4,color){
		this.x1=x1;
		this.y1=y1;
		this.x2=x2;
		this.y2=y2;
		this.x3=x3;
		this.y3=y3;
		this.x4=x4;
		this.y4=y4;
		this.color=color;
		this.minx=Math.min(x1,x2,x3,x4);
		this.maxx=Math.max(x1,x2,x3,x4);
		this.miny=Math.min(y1,y2,y3,y4);
		this.maxy=Math.max(y1,y2,y3,y4);
	}
	
	function drawShape(ctx,shape,color){
		ctx.fillStyle = color;
		ctx.fillRect(shape.x1*20,shape.y1*20,20,20);
		ctx.fillRect(shape.x2*20,shape.y2*20,20,20);
		ctx.fillRect(shape.x3*20,shape.y3*20,20,20);
		ctx.fillRect(shape.x4*20,shape.y4*20,20,20);
	}
	
	function drop(ctx,old,shape){
		if (shape.maxy<=19){
			oldshape=new Shape(shape.x1,shape.y1,shape.x2,shape.y2,shape.x3,shape.y3,shape.x4,shape.y4,"white");
			drawShape(ctx,old,"white");
			drawShape(ctx,shape,shape.color);
			shape.y1=shape.y1+1;
			shape.y2=shape.y2+1;
			shape.y3=shape.y3+1;
			shape.y4=shape.y4+1;
			shape.miny=Math.min(shape.y1,shape.y2,shape.y3,shape.y4);
			shape.maxy=Math.max(shape.y1,shape.y2,shape.y3,shape.y4);
			var t = setTimeout("drop(ctx,oldshape,shape);", 100);
		}
		
	}
	
</script>
