<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>hello</title>
<script type="text/javascript" charset="utf-8">
	function draw(){
		var canvas = document.getElementById("tetris");
		if (canvas.getContext){
			var ctx = canvas.getContext("2d");
			drawBox(ctx,1,19,"blue");
			drawBox(ctx,0,19,"blue");
			drawBox(ctx,2,19,"blue");
			drawBox(ctx,1,18,"blue");
		}
	}	
	
	function drawBox(ctx,x,y,color){
		ctx.fillStyle = color;
		ctx.fillRect(x*20,y*20,20,20);
	}	
	
</script>
<style type="text/css" media="screen">
	h1{font-size:xx-large;
		font-weight:bold;
		font-family:"Trebuchet MS", Helvetica, sans-serif;
		text-align:center;
		font-variant:small-caps;
		color:#00bfff;
		}
	#game{
		border-color:#1e90ff;
		border-style:double;
		width:200px;
		height:400px;
		margin:20px;
		padding:0px;
		float:left;
	}
	#hiscores{
		top-margin:20px;
	}
	table{
		border:solid;
		
	}
	th{font-family:"Trebuchet MS", Helvetica, sans-serif;
		font-size:large;
		text-align:left;
	}
	td.name{
		width:100px;
	}
	td.score{
		width:50px;
		text-align:right;
	}
</style>
<head>
<body id="" onload="draw();">
	<h1>Tetris</h1>
	<div id="game">
		<canvas id="tetris" width="200" height ="400"><canvas></div>
	<div id="hiscores"><table>
		<th>High Scores</th>
		<tr><td class="name">Person1</td>
			<td class="score">1234</td></tr>
		<tr><td class="name">Person2</td>
			<td class="score">1000</td></tr>
		<tr><td class="name">Person3</td>
			<td class="score">965</td></tr>
		<tr><td class="name">Person4</td>
			<td class="score">876</td></tr>
		<tr><td class="name">Person5</td>
			<td class="score">543</td></tr>
		</table>
		</div>
</body>
